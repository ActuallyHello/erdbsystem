<!-- Модальное окно логина -->
<div class="modal" id="registration-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <h1 class="title">Войти</h1>
            <div id="error-message" class="notification is-danger is-hidden"></div>
            <div class="field">
                <label class="label">Логин</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Введите логин" id="username">
                </div>
            </div>
            <div class="field">
                <label class="label">Пароль</label>
                <div class="control">
                    <input class="input" type="password" placeholder="Введите пароль" id="password">
                </div>
            </div>
            <div class="control">
                <button class="button is-link" id="register-button">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" id="close-modal"></button>
</div>

<script>
    // Открытие модального окна
    document.getElementById('open-modal').onclick = function() {
        document.getElementById('registration-modal').classList.add('is-active');
    };

    // Закрытие модального окна
    document.getElementById('close-modal').onclick = function() {
        document.getElementById('registration-modal').classList.remove('is-active');
        document.getElementById('error-message').classList.add('is-hidden'); // Скрыть сообщение об ошибке
    };

    // Обработка регистрации
    document.getElementById('register-button').onclick = function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Пример валидации
        if (username === '' || password === '') {
            document.getElementById('error-message').textContent = 'Пожалуйста, заполните все поля.';
            document.getElementById('error-message').classList.remove('is-hidden');
        } else {
            // Здесь можно добавить логику регистрации
            alert('Регистрация успешна!');
            document.getElementById('registration-modal').classList.remove('is-active');
        }
    };
</script>
