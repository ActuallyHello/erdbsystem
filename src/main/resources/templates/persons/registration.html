<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
</head>
<body>

<nav th:insert="~{navbar :: navbar}"></nav>

<div class="columns ml-6 mr-6 mt-2">
    <div class="column">
        <div class="box">
            <div class="container">
                <div class="columns">
                    <div class="column is-4 is-offset-4">
                        <h1 class="title">Авторизация</h1>

                        <form action="#" th:action="@{/registration}" method="post">
                            <div class="field">
                                <label>Логин</label>
                                <div class="control">
                                    <input type="text" class="input" id="login" name="login" required>
                                </div>
                            </div>

                            <div class="field">
                                <label>Пароль</label>
                                <div class="control">
                                    <input type="password" id="password" class="input" name="password" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Имя</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Имя" id="firstName" name="firstName" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Фамилия</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Фамилия" id="lastName" name="lastName" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Отчество</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Отчество" id="middleName" name="middleName">
                                </div>
                            </div>

                            <div class="select mb-3">
                                <select id="group" name="group" required>
                                    <option value="testGroup">Тестовая группа</option>
                                </select>
                            </div>

                            <div class="field">
                                <div class="control has-text-centered">
                                    <button type="submit" class="button is-success">Зарегистрироваться</button>
                                </div>
                            </div>

                            <div th:if="${error != null}" id="response-message" class="notification is-danger">
                                <span th:text="${error}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
